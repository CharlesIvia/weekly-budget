<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weekly | Budget</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">My Weekly Budget</h1>
    </header>

    <main>
      <div class="container">
        <div class="first">
          <form id="first-form" class="first-form">
            <div class="first-form-input">
              <input
                type="number"
                class="formed"
                id="enter-budget"
                placeholder="Enter Amount..."
              />
            </div>
            <button type="submit" class="first-btn" id="first-btn">
              Enter
            </button>
          </form>

          <div id="first-message" class="first-message"></div>
        </div>
        <div class="second-expenses">
          <div class="second">
            <h4>Add your expenses here:</h4>

            <form id="second-form" class="second-form">
              <div class="second-form-input">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="formed-two"
                  id="name"
                  placeholder="E.g: Vegetables"
                  disabled
                />
              </div>

              <div class="third-form-input">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  class="formed-three"
                  id="amount"
                  placeholder="Eg: 250"
                  disabled
                />
              </div>

              <button type="submit" class="second-btn" id="second-btn">
                Add
              </button>
            </form>

            <div id="second-message" class="second-message"></div>
          </div>

          <div class="expenses">
            <div>
              <h4 class="budget-info" id="budget-info">
                Budget: <span>KSH.</span>00
              </h4>
              <h4 class="budget-info-two" id="budget-info-two">
                Budget: <span>KSH.</span>00
              </h4>
            </div>
            <div class="my-expenses">
              <h4>My Expenses</h4>
              <div class="list-items"><ol class="list" id="list"></ol></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="coded-by">
        Coded by <a href="https://github.com/CharlesIvia">Charles Ivia</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
