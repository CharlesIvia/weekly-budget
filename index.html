<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weekly | Budget</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">My Weekly Budget</h1>
    </header>

    <main>
      <div class="container">
        <div class="col-md-12">
          <form id="form-first" class="form-inline">
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                id="enter-budget"
                placeholder="Enter Amount to Spent This Week"
              />
            </div>
            <button type="submit" class="btn btn-default" id="button-one">
              Enter
            </button>
          </form>
          <div id="message-first"></div>
        </div>

        <div class="col-md-6">
          <h4>Add your expenses here:</h4>
          <form id="form-second">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="E.g. Vegetables"
                disabled
              />
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  placeholder="Ex: 250"
                  disabled
                />
              </div
            <button type="submit" class="btn btn-default" id="add-btn">
              Add
            </button>
          </form>

          <div id="message-second"></div>
        </div>

        <div class="col-md-6">
          <div>
            <h4 class="bg-info" id="budget">Budget: <span>KSH.</span>00</h4>
            <h4 class="bg-success" id="left">Budget: <span>KSH.</span>00</h4>
          </div>

          <h4>My Expense</h4>
          <ul class="list-group" id="list"></ul>
        </div>
      </div>
    </main>

  </body>
</html>
